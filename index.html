<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="input.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sora"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <br />
      <input
        type="range"
        id="inputByMe"
        title="slider to change supposed main emphasis point&#013;in relation to route XY(blue) and XY(orange)"
        class="specifiedRange"
        min="0"
        max="1"
        step="0.01"
      />
      <p id="rangeCounter" class="rangeCounter">0.6</p>
      <div>
        <p class="footer P">P - Cords</p>
        <p class="footer Q">Q - Cords</p>
        <p class="footer emphasis">supposed main emphasis curve</p>
      </div>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
