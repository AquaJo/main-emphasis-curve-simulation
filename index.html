<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';img-src 'self' data: https://w3.org/svg/2000">
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>-->
  <script src = "externalLibs/p5.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="css/input.css" />
  <link rel="stylesheet" type="text/css" href="css/switches.css" />
  <meta charset="utf-8" />
</head>

<body class="noselect">
  
  <main>
    <br />
    <div id="options">
      <input type="range" id="inputByMe"
        title="slider to change supposed main emphasis point&#013;in relation to route XY(blue) and XY(orange)"
        class="specifiedRange" min="0" max="1" step="0.01" />
      <p id="rangeCounter" class="rangeCounter">0.6</p>
      <div class="chromeMaterial" id="editInput"></div>
      <div class="toggle checkcross">
        <p id="switchText">show white lines</p>
        <input class="inputSwitch" id="checkcross" type="checkbox" /><label id="inputCheckSpecified" class="toggle-item"
          for="checkcross">
          <div class="check"> </div>
        </label>
      </div>
    </div>

    <p class="footer first P">P - Cords</p>
    <p class="footer first Q">Q - Cords</p>
    <p class="footer second emphasis">supposed main emphasis curve ('S')</p>
    <p class="footer third white">PQ - connection lines</p>


  </main>
  <script src="sketch.js"></script>
</body>

</html>
